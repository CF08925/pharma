<!DOCTYPE html>
<html   xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{dashboard/layout}">
<head>
  <title>Page Title Goes Here</title>
</head>

<body>
<section layout:fragment="dashboard">
  <!-- DataTales Example -->
  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">DataTables Example</h6>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
          <a href="/admin/testimonials/create">Create</a>
          <thead>
          <tr>
            <th>ID</th>
            <th>name</th>
            <th>surname</th>
            <th>about</th>
            <th>position</th>
            <th>photoUrl</th>


          </tr>
          </thead>
          <tfoot>
          <tr>
            <th>ID</th>
            <th>name</th>
            <th>surname</th>
            <th>about</th>
            <th>position</th>
            <th>photoUrl</th>

          </tr>
          </tfoot>
          <tbody>
          <tr th:each="testimonial : ${testimonials}">
            <td th:text="${testimonial.id}">System Architect</td>
            <td th:text="${testimonial.name}">Tiger Nixon</td>
            <td th:text="${testimonial.surname}">Edinburgh</td>
            <td th:text="${testimonial.about}">Edinburgh</td>
            <td th:text="${testimonial.position}"> f</td>
            <td th:src="${testimonial.photoUrl}"> f</td>


            <td>
              <button>Edit</button>


              <button type="button" class="btn btn-danger" data-toggle="modal" th:attr="data-target='#deleteModal' + ${testimonial.id}">
                Delete
              </button>

              <div class="modal fade" th:id="'deleteModal' + ${testimonial.id}"  tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLongTitle">Are you sure you want to delete this item?</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <form th:action="'/admin/testimonials/delete/'+${testimonial.id}" method="post">
                        <button type="submit" class="btn btn-danger">Delete</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>


            </td>
          </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>

</section>

</body>

</html>
